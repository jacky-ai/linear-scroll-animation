<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: arial;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }
      h1 {
        font-size: 90px;
        font-weight: 800;
        color: #423e3e;
      }
      p {
        font-size: 35px;
        color: rgb(184, 12, 146);
        font-weight: 600;
      }
      section .animate {
        transition: 2s;
      }
      .sec-1 .animate {
        transform: translateX(-100%);
      }
      .sec-1.show-animate .animate {
        transform: translateX(0);
      }
      .sec-2 .animate {
        transform: translateX(100%);
      }
      .sec-2.show-animate .animate {
        transform: translateX(0);
      }
      .sec-3 .animate {
        transform: scale(0.4);
      }
      .sec-3.show-animate .animate {
        transform: scale(1);
      }
      .sec-2 p {
        color: #d10d0d;
      }
      .sec-3 p {
        color: #14258a;
      }
      .sec-4 .images img {
        border-radius: 20px;
        box-shadow: 0 0 20px rgb(31, 31, 31);
        max-width: 350px;
        transform: scale(0.4);
      }
      .sec-4.show-animate .animate {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <section class="sec-1">
      <h1 class="animate">Hello I'm Video Editer</h1>
      <p class="animate">Animation on scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-2">
      <h1 class="animate">Keep Scrolling...</h1>
      <p class="animate">Animation on scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-3">
      <h1 class="animate">Nice!</h1>
      <p class="animate">Animation on scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-4">
      <div class="images">
        <img
          src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
          class="animate"
        />
      </div>
    </section>

    <script>
      let section = document.querySelectorAll("section");

      window.onscroll = () => {
        section.forEach((sec) => {
          let top = window.scrollY;
          let offset = sec.offset;
          let height = sec.offsetheight;

          if ((top) => offset && top < offset + height) {
            sec.classList.add("show-animate");
          } else {
            sec.classList.remove("show-animate");
          }
        });
      };
    </script>
  </body>
</html>
